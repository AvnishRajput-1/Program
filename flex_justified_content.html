<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Justified Content Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .item {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 5px;
            flex: 1;
            text-align: center;
        }
        .justified {
            justify-content:end; /* Justified content */
        }
    </style>
</head>
<body>
    <h2>Flex Container Without Justified Content</h2>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <h2>Flex Container With Justified Content</h2>
    <div class="container justified">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
