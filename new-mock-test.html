<body>
<script src="new-mock-test.js"></script>

</header>
<nav>

</nav>
<div class="container">

<h2>Mock Test - <span id="testLevel"></span></h2>
    <div id="timer"></div>
<form id="quizForm">
    <!-- Questions will be dynamically generated here -->
</form>
<button id="submitBtn" onclick="submitQuiz()">Submit</button>
<script>
    function submitQuiz() {
        // Prevent the form from submitting
        event.preventDefault();

        // Get the form data
        const form = document.getElementById('quizForm');
        const formData = new FormData(form);

        // Calculate the score
        let score = 0;
        const formResults = [];
        formData.forEach((value, key) => {
            const result = { question: key, correct: value === 'correct' };
            formResults.push(result);
            if (value === 'correct') {
                score++;
            }
        });

        // Calculate the percentage
        const totalQuestions = form.elements.length;
        const percentage = (score / totalQuestions) * 100;

        // Redirect to results.html with the score and form data as URL parameters
        const encodedFormData = encodeURIComponent(JSON.stringify(formResults));
        window.location.href = `results.html?score=${percentage.toFixed(2)}&formData=${encodedFormData}`;
    }
</script>
</div>
