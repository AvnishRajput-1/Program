<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbal Time - Results</title>
<link rel="stylesheet" href="new-mock-test-styles.css">
<link rel="stylesheet" href="enhanced-quiz-styles.css"> <!-- Link to the new styles -->
</head>
<body>
    <header>.
        <img src="C:\Users\ftpav\Pictures\Screenshots\Screenshot 2024-12-08 161822.png" alt="Logo" class="header-image">
        <h1>Verbal Time - Results</h1>
    </header>
    <nav>
        <a href="new-mock-test.html">Back to Test</a>
    </nav>
    <div class="container">
        <h2>Test Results</h2>
        <p id="resultText"></p>
    </div>
    <footer>
        <p>&copy; 2023 Verbal Time. All rights reserved.</p>
    </footer>
<script>
    // Get the score and form data from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const score = urlParams.get('score');
    const formData = urlParams.get('formData');

    if (score) {
        document.getElementById('resultText').textContent = `Your score is: ${score}%`;
    } else {
        document.getElementById('resultText').textContent = "No score available.";
    }

    if (formData) {
        const formResults = JSON.parse(decodeURIComponent(formData));
        const resultsList = document.createElement('ul');
        formResults.forEach((result, index) => {
            const listItem = document.createElement('li');
            listItem.textContent = `Question ${index + 1}: ${result.correct ? 'Correct' : 'Incorrect'}. Correct Answer: ${result.correct ? 'Your Answer' : 'Correct Answer'}`;
            resultsList.appendChild(listItem);
        });
        document.getElementById('resultText').appendChild(resultsList);
    }
</script>
</body>
</html>
